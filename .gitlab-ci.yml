image: python:2.7

stages:
  - syntax_check
  - build

before_script:
  - pip install --upgrade pip
  - pip install ansible
  - ansible --version

job1:
  stage: syntax_check
  script:
    - printf '[defaults]\nroles_path=../' >ansible.cfg
    - ansible-playbook tests/test.yml -i tests/inventory --syntax-check

