---
# tasks file for ../ansible-devenv-role
- apt_repository:
    repo: "{{ item }}"
  with_items:
    - ppa:ansible/ansible

- name: Install modules
  apt:
    name: "{{ packages }}"
    state: latest
    update_cache: yes
  vars:
    packages:
      - git
      - tmux
      - vim
      - curl
      - wget
      - zsh
      - make
      - gcc
      - software-properties-common
      - ansible
      - python-dev
      - python-pip
      - python-apt
      - python3-dev
      - python3-pip

- name: Install golang
  snap:
    name: go
    channel: 1.12/stable
    classic: yes

- name: Install ghq
  ignore_errors: true
  become: no
  shell: go get github.com/motemen/ghq

- name: Install peco
  become: no
  shell: go get github.com/peco/peco/cmd/peco

- name: Download Docker installer
  shell: curl -fsSL get.docker.com -o get-docker.sh
  args:
    chdir: /usr/src

- name: Install Docker
  shell: sh get-docker.sh
  args:
    chdir: /usr/src

- name: Upgrade all packages to the latest version
  apt:
    name: "*"
    state: latest
    force_apt_get: yes
